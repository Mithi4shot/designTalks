        <section id="contact" class="blog-mf sect-mt4 sect-pb4 ">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" data-aos="fade-up">
                        <h5 class="blog-subtitle">
                            CONTACT US
                        </h5>
                        <p class="blog-title">
                            Get in Touch
                        </p>
                    </div>
                </div>
                <form action="forms/contact.php" method="post" role="form" class="php-email-form mt-4"
                    data-aos="fade-in">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your email"
                                data-rule="email" data-msg="Please enter a valid email" />
                            <div class="validate"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject"
                                data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                            <div class="validate"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="3" data-rule="required"
                            data-msg="Please write something for us" placeholder="Message here..."></textarea>
                        <div class="validate"></div>
                    </div>
                    <div class="col-md-12 text-center mb-3">
                        <div class="loading">Sending...</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent. Thank you!
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3 pl-4 pr-4">Send Message</button>
                    </div>

                </form>
            </div>
        </section><!-- End Contact Section -->
